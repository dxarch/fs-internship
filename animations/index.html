<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main class="main">
        <section class="animation_box">
            <h2 class="heading">Keyframes animation</h2>
            <div class="box">
                <div class="shape shape--keyframes"></div>
            </div>
        </section>
        <section class="animation_box ">
            <h2 class="heading">Transition animation</h2>
            <div class="box box--transition">
                <div class="shape shape--transition"></div>
            </div>
        </section>
        <section class="animation_box ">
            <h2 class="heading">RequestAnimationFrame</h2>
            <div class="box box--transition">
                <div class="shape shape--js_request_animation"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
